<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Choose A Game!</title>
    <link rel="stylesheet" type="text/css" href="style.css"></link>
</head>
<body>
    <div class = "nav">
        <a href = "index.html"><img class="index" src="Super_Sea_Snail.png" alt="A cute lil boi"></a>
        <a href = "games.html"><button class="navButton">Games</button></a>
    </div>
    <div id = "select">
        <div id="bloonsIcon" class="game" onmouseover="bloonsdesc()" onmouseleave="deletedesc()">
            <a href = "bloons.html"><img src="bloons.jpeg"></a>
        </div>
        <div id="flyIcon" class="game" onmouseover="flydesc()" onmouseleave="deletedesc()">
            <a href = "learn2fly.html"><img src="learn2fly.jpeg"></a>
        </div>
        <div id="isaacIcon" class="game" onmouseover="isaacdesc()" onmouseleave="deletedesc()">
            <a href = "isaac.html"><img src="isaac.jpeg"></a>
        </div>
        <div id="marioIcon" class="game" onmouseover="mariodesc()" onmouseleave="deletedesc()">
            <a href = "mario63.html"><img src="mario63.jpeg"></a>
        </div>
    </div>
    <script src="javascript.js"></script>
    <!--This script tag is a part of the ruffle flash emulator,
    which I used to load the games provided on the website-->
    <script src="https://unpkg.com/@ruffle-rs/ruffle"></script>
</body>
</html>
